<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Dadu Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Permainan Dadu Online</h1>
    <div id="dice-results">
        <table id="dice-table">
            <tr>
                <th></th>
                <th>Dadu 1</th>
                <th>Dadu 2</th>
                <th>Dadu 3</th>
            </tr>
            <tr>
                <td>Hasil</td>
                <td id="dice1">-</td>
                <td id="dice2">-</td>
                <td id="dice3">-</td>
            </tr>
        </table>
    </div>
    <button id="roll-dice">Lempar Dadu</button>
    <div id="total-score">
        <p>Total: <span id="total">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
